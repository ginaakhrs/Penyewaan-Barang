<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f8fc;
        }
        .container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left {
            flex: 1;
            padding: 40px 30px;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f8fc;
            padding: 20px;
        }
        .right img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .sign-up-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .sign-up-btn:hover {
            background-color: #0056b3;
        }
        .social-signin {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-signin button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        .social-signin button:last-child {
            margin-right: 0;
        }
        .google {
            background-color: #db4a39;
            color: #fff;
        }
        .facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .register {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .register a {
            color: #007bff;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Get Started!</h1>
            <p>Create an account to access the best electronic rentals.</p>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="sign-up-btn">Sign Up</button>
            </form>
            
            <div class="social-signin">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
            <div class="register">
                Already have an Account? <a href="sign-in.html">Sign In</a>
            </div>
        </div>
        <div class="right">
            <img src="src/register.png" alt="Sign Up Illustration">
        </div>
    </div>
</body>
<script>
    document.getElementById('sign-up-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Simulate sign-up success
        const fullName = document.getElementById('full-name').value;
        const email = document.getElementById('email').value;

        // Log data to console (optional)
        console.log(`Sign-up successful for: ${fullName} (${email})`);

        // Redirect to index.html
        window.location.href = 'beranda.html';
    });
</script>
</html>
